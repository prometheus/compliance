# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

workflows:
  build:
    jobs:
      - lint:
          matrix:
            parameters:
              dir:
                - promql
                - remote_write
      - test:
          matrix:
            parameters:
              dir:
                - promql
                - remote_write

jobs:
  test:
    parameters:
      dir:
        type: string
    working_directory: ~/project/<< parameters.dir >>
    docker:
      - image: cimg/go:1.16.3
    steps:
      - checkout:
          path: ~/project/
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Run tests
          command: |
            mkdir -p /tmp/test-reports
            gotestsum --junitfile /tmp/test-reports/unit-tests.xml
      - store_test_results:
          path: /tmp/test-reports
  lint:
    parameters:
      dir:
        type: string
    working_directory: ~/project/<< parameters.dir >>
    docker:
      - image: cimg/go:1.16.3
    steps:
      - checkout:
          path: ~/project/
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Install golangci-lint
          command: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.39.0
      - run:
          name: Run lint
          command: |
            golangci-lint run ./...
      - store_test_results:
          path: /tmp/test-reports
